spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/kanapa?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.servlet.context-path=/kanapa
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
UserServiceImpl.bonus=10
UserServiceImpl.roleAdmin=ROLE_ADMIN
AuthenticationFilter.tokenLifeMinutes=30
AdvertisementServiceImpl.cronExpression=* * */1 * * *
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springdoc.swagger-ui.path=/swagger-ui.html
application-description=Private ads and services
application-version=0.0.1
spring.liquibase.change-log=classpath:db/changelog/db.changelog.xml